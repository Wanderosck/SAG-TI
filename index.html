<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

  <title>SAG-TI</title>

  <link href="css/style.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

  <script src="js/index.js"></script>
  <script src="js/main.js"></script>
 
</head>

<body style="background-color: #4e73df;">
  <div class="container-fluid">
    <!-- header section -->
    <header class="header_section">
      <nav class="navbar navbar-expand-lg custom_nav-container" style="margin-left: 10px;">
          <a class="navbar-brand" href="index.html">
            <span>
              <img  src="images/android-chrome-192x192.png" alt="SAG-TI" width="64" height="64">
            </span>
          </a>
      </nav>
    </header>
  </div>
  <!-- end header section -->
  <div class="container">
    <div class="divLogin">
      <div class="container mt-2">
        <ul class="nav nav-underline" style="display: contents;">
          <li class="nav-item" style="width: 150px;">
            <a class="nav-link active pointer" id="entrarItem" onclick="abreForm('entrar')" style="text-align: center;">Entrar</a>
          </li>
          <li class="nav-item" style="width: 150px;">
            <a class="nav-link pointer" id="cadastrarItem" onclick="abreForm('cadastrar')" style="text-align: center;">Cadastrar</a>
          </li>
        </ul>
      </div>
      <div class="container mt-4" id="entrar">
        <form style="width:303px">
          <div class="mt-1">
            <label for="usuario" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="usuario">
          </div>
          <div class="mt-1">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha">
          </div>
          <button type="button" onclick="verificaLogin()" class="btn btn-primary mt-3">Entrar</button>
        </form>
      </div>
      <div class="container mt-4" id="cadastrar" style="display:none;">
        <form style="width:303px">
          <div class="mt-1">
            <label for="novoUsuario" class="form-label">Nome do usuário</label>
            <input type="text" class="form-control" id="novoUsuario">
          </div>
          <div class="mt-1">
            <label for="novaSenha" class="form-label">Cadastre a senha</label>
            <input type="password" class="form-control" id="novaSenha">
          </div>
          <div class="mt-1" id="divTipoUsuario">
            <label for="tipoUsuario" class="form-label">Tipo de usuário</label>
            <select class="form-select" id="tipoUsuario" aria-label="Default select">
              <option value="Usuario" selected>Usuário de sistema</option>
              <option value="Solicitante">Solicitante do negócio</option>
              <option value="Gerente de TI">Gerente de TI</option>
              <option value="Desenvolvedor">Desenvolvedor</option>
              <option value="Gerente de Mudanças">Gerente de Mudanças</option>
            </select>            
          </div>
          <button type="button" onclick="validaNomeUsuario(document.getElementById('novoUsuario').value);" class="btn btn-primary mt-3">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="mensagemModal" tabindex="-1" role="dialog" aria-labelledby="mensagemLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mensagemLabel">Mensagem</h5>
            </div>
            <div class="modal-body" id="mensagem"></div>
            <div class="modal-footer">
                <a class="btn btn-primary" onclick="fecharModal()">OK</a>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
